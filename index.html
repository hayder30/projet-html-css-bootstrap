<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ghdifi Abdslem | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* =========================
   GLOBAL
========================= */
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: linear-gradient(135deg, #f4f7fb, #eef2f7, #f9f9ff);
  min-height: 100vh;
  color: #212529;
}

html {
  scroll-behavior: smooth;
}

/* =========================
   NAVBAR
========================= */
.navbar-brand img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

.navbar strong {
  letter-spacing: 0.8px;
}

/* =========================
   HERO SECTION
========================= */
.hero {
  margin-top: 40px;
}

/* Video container */
.video-section {
  position: relative;
  height: 520px;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
}

/* Background video */
.video-section video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Dark overlay for readability */
.video-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0, 0, 0, 0.55),
    rgba(0, 0, 0, 0.65)
  );
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  text-align: center;
}

/* =========================
   PROFILE IMAGE
========================= */
.profile-img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid rgba(255, 255, 255, 0.9);
  margin-bottom: 20px;
  background: #fff;
}

/* =========================
   JUMBOTRON CONTENT
========================= */
.jumbotron {
  background: transparent;
  color: #ffffff;
  max-width: 720px;
}

.jumbotron h1 {
  letter-spacing: 1px;
  margin-bottom: 15px;
}

.jumbotron .lead {
  font-size: 1.15rem;
  opacity: 0.95;
  margin-bottom: 25px;
}

/* CTA buttons spacing */
.jumbotron .btn {
  padding: 10px 22px;
  border-radius: 30px;
}

/* =========================
   FOOTER
========================= */
footer {
  margin-top: 70px;
  padding: 18px 0;
  text-align: center;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(6px);
}

/* =========================
   SCROLLBAR (SOFT STYLE)
========================= */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #eef1f6;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #b6c6e3, #9fb4d9);
  border-radius: 12px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #9fb4d9, #b6c6e3);
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
  .video-section {
    height: 460px;
  }

  .profile-img {
    width: 140px;
    height: 140px;
  }

  .jumbotron h1 {
    font-size: 2rem;
  }

  .jumbotron .lead {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/profile.jpg" alt="Logo">
      <strong>GHDIFI ABDSLEM</strong>
    </a>
    <div>
      <a href="index.html" class="btn btn-primary btn-sm me-1">Accueil</a>
      <a href="about.html" class="btn  btn-outline-secondary btn-sm me-1">À propos</a>
      <a href="projects.html" class="btn btn-outline-secondary btn-sm me-1">Projets</a>
      <a href="contact.html" class="btn btn-outline-secondary btn-sm">Contact</a>
    </div>
  </div>
</nav>

<div class="container hero text-center">
    <div class="video-section">
  <video autoplay muted loop>
    <source src="assets/bg-video.mp4" type="video/mp4">
  </video>
  <div class="video-overlay">
    <img src="assets/profile.jpg" class="profile-img">
    <BR></BR>
    <div class="jumbotron">
    <h1 class="display-4 fw-bold">Développeur Web & Mobile</h1>
    <p class="lead">
      Étudiant ingénieur en informatique à Teck-up University (2025).
    </p>
    <a href="projects.html" class="btn btn-primary btn-lg me-2">Voir mes projets</a>
    <a href="contact.html" class="btn btn-outline-secondary btn-lg">Me contacter</a>
  </div>
  </div>
</div>
  
</div>

<footer>
  © 2026 GHDIFI ABDSLEM & HAYDER ETOUSSI  — Portfolio personnel pour abdslem ghdifi 
</footer>

</body>
</html>
